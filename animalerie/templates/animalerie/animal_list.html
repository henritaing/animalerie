{% extends 'animalerie/base.html' %} {% block content %} {% for animal in
animals %}
<div class="animal">
  <h2>
    <a href="{% url 'animal_detail' pk=animal.pk %}">{{ animal.id_animal }}</a>
  </h2>
  <p>{{ animal.etat|linebreaksbr }}</p>
  <p>{{ animal.lieu|linebreaksbr }}</p>
</div>
{% endfor %}{% endblock %}
